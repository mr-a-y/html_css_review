<!DOCTYPE html> 
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form >
        <label for="username">enter username: </label><!-- due to the foreing id of the label being associated with the input field of the username when it is clicked it -->
        <input type="text" id ="username" required><!-- the required fonction makes it that you have to input somehting -->
        <br>
        <br>
<!-- the email tag gives it so that html5 forces to have an @ in the field -->
        <label for="email"> enter email :</label>
        <input type="email" id="email" required>
        <br>
        <br>
<!--for the password tag it hides your passrd as *** when typing -->
        <label for="password"> enter password:</label>
        <input type="password"id="password" required>
<!--this is a radio button -->
<!--the diff between name and id is demonstrated here -->
        <p>Select your age </p>
        <input type="radio" name="age" value="0-25" id="op1">
        <label for="op1">0-25</label>
        <br>
        <input type="radio" name="age" value="26-49" id="op2">
        <label for="op2">26-49</label>
        <br>
        <input type="radio" name="age" value="50+" id="op3">
        <label for="op3">50+</label>
        <br>
        <br>
<!-- this is aa drop down menu-->
        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">what is your pet's name</option>
            <option value="q2">what is your favorite colour </option>
            <option value="q3">what is your nickname</option>
        </select>
        <br>
        <br>
        <label for="answer">Security question aanswer:</label>
        <input type="text" name="answer" id="answer">
        <br>
        <br>
<!--the bio tag give a big reseable text field and the placeholder tag allow to have something displayed before you type -->
        <label for="bio">Your bio:</label> <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you ..."></textarea>
        <br><br>

        <input type="submit" value="submit the form">


    </form>
    
</body> 
</html>
